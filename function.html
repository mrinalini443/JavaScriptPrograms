<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function info() {
            alert('Welcome to JavaScript')
        }

        function addNum(a,b) {
            var sum = a+b
            alert('sum is '+sum)
        }

        function user(name) {
            return 'Welcome '+name
        }
    </script>
</head>
<body>
    <script>
        info()
        addNum(10,20)
        addNum(1,2)
        addNum(2,6)
        var val = user('Sia')
        alert(val)
    </script>
</body>
</html>
