<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'Welcome to JavaScript Training'
        var str1 = new String("Welcome to JavaScript Training")
        document.write(str +'<br/>')
        document.write(str1 +'<br/>')
        document.write(str1.length +'<br/>')
        document.write(str1.indexOf('e'))
        document.write(str1.substring(4) +'<br/>')
        document.write(str1.substring(4,10) +'<br/>')
        document.write(str1.toUpperCase() +'<br/>')

        var dd = new Date()
        document.write('<br/>Date'+dd.getDate())
        document.write('<br/>Month'+dd.getMonth())
        dd.setMonth(dd.getMonth()+1)
        document.write('<br/>Month'+dd.getMonth())
        document.write('<br/>Year'+dd.getFullYear())
        document.write('<br/>Hour'+dd.getHours())
        document.write('<br/>Mins'+dd.getMinutes())
        document.write('<br/>Secs'+dd.getSeconds())

    </script>
</body>
</html>
