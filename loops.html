<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0, n=5;
        while(i<=n) {
            document.write('<br/>i = ' +i)
            i++
        }

        var j=0, m=5;
        do {
            document.write('<br/>j = ' +j)
            j++
        } while(j>=m)

        var k=0;
        for(k=5;k<=10;k++) {
            document.write('<br/>k = ' +k)
        }
    </script>
</body>
</html>
