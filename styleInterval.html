<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=0
        function styleEffect() {
                if(i%2==0) {
                    document.getElementById('img1').src = 'google.png'
                    document.getElementById('img1').style.width = '100px'
                    document.getElementById('img1').style.transform = 'translateX(40px)'
                    document.getElementById('d1').style.fontSize = '20px'
                    document.getElementById('d1').style.fontStyle = 'normal'
                    document.getElementById('img1').style.backgroundColor = 'blue'
                } else {
                    document.getElementById('img1').src = 'gmail.png'
                    document.getElementById('img1').style.width = '400px'
                    document.getElementById('img1').style.transform = 'translateX(200px)'
                    document.getElementById('d1').style.fontSize = '80px'
                    document.getElementById('d1').style.fontStyle = 'italic'
                    document.getElementById('img1').style.backgroundColor = 'green'
                }
                i++
            }

        function info() {
            setInterval('styleEffect()',1000)
        }
    </script>
</head>
<body onload="info()">
    <img id="img1" /><br/>
    <div id="d1">
        Welcome to Interval Style Effects
    </div>
</body>
</html>
