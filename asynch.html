<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=1
        function dis() {
            document.getElementById('msg1').innerHTML = '2nd Statement'
        }
        function dis1() {
            document.getElementById('msg2').innerHTML = '4th statement '+i
            i++
        }
        document.write('1st statement')
        setTimeout("dis()",2000)
        setInterval('dis1()',1000)
        document.write('<br/>3rd statement')
        
    </script>
</head>
<body>
    <div id="msg1"></div>
    <div id="msg2"></div>
</body>
</html>
