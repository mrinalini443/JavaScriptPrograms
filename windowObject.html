<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myWin
        function openWin() {
            //window.open('home.html')
            myWin = window.open('mydataPage','','width=500px,height=400px,left=300px,top=200px')
            myWin.document.write('This is my own popup window')
        }
        function closeWin() {
            myWin.close()
        }
    </script>
</head>
<body>
    <input type="button" value="open page" onclick="openWin()" />
    <input type="button" value="close page" onclick="closeWin()" />
</body>
</html>
