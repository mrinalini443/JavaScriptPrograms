<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function info() {
            alert('Welcome to event demo')
        }

        function displayName() {
           // var name= document.getElementsByName('user')[0].value
           var name = document.getElementById('user').value
            alert('Welcome '+name)
        }
    </script>
</head>
<body>
    <input type="button" value="Click Me" onclick="info()" />
    Name: <input type="text" name="user" id="user" />
    <input type="button" value="Get name" onclick="displayName()" />
</body>
</html>
